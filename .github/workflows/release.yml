name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist

          # macOS Intel
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/dockerview-darwin-amd64 ./cmd/dockerview

          # macOS Apple Silicon
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/dockerview-darwin-arm64 ./cmd/dockerview

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/dockerview-linux-amd64 ./cmd/dockerview

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/dockerview-linux-arm64 ./cmd/dockerview

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/dockerview-windows-amd64.exe ./cmd/dockerview

          # Show files
          ls -lh dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > sha256sum.txt
          cat sha256sum.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/dockerview-darwin-amd64
            dist/dockerview-darwin-arm64
            dist/dockerview-linux-amd64
            dist/dockerview-linux-arm64
            dist/dockerview-windows-amd64.exe
            dist/sha256sum.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
